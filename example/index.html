<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.css" />
    <link rel="stylesheet" href="../style/index.css" />
</head>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../dist/daterangeselect.js"></script>
<body>
    <div style="position: absolute; top: 300px; left: 200px; width: 300px; height: 300px; background-color: #5bc0de;">
        <input id="datepicker" type="text" />
        <input id="start-date" />
        <input id="end-date" />
    </div>
</body>
<script>
    $("#datepicker").DateRangeSelect({
        noRanges: true,
        output: {
            show: $("#datepicker"),
            start: $("#start-date"),
            end:  $("#end-date"),
        },
        submitCallback: function (start, end) {

        }
    });
</script>
</html>
