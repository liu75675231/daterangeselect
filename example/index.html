<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../dist/daterangeselect.js"></script>
<body>
<input id="id1" type="text" style="position: absolute; right: 0;"/>

</body>
<script>
    $("#id1").DateRangeSelect({
        output: {
            show: $("#id1"),
        },
        range: {
            show: true,
            data: [
                {
                    type: 'month',
                    name: '前三个月',
                    offsetStart: -3,
                    offsetEnd: -1,
                },
                "yesterday",
            ],
        },
        submitCallback: function (start, end) {
            console.log(start);
        }
    });
</script>
</html>
