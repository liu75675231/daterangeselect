<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/bootstrap.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../dist/daterangeselect.js"></script>
<body>
    <div id="datepicker" style="position: absolute; top: 300px; left: 1600px; width: 300px; height: 300px; background-color: #5bc0de;">
        <input id="id1" type="text" />
        <input id="start-date" />
        <input id="end-date" />
    </div>
</body>
<script>
    $("#datepicker").DateRangeSelect({
        output: {
            show: $("#id1"),
            allowEmtpy: true,
            plain: false,
        },
        submitCallback: function (start, end) {
            console.log(start);
        }
    });
</script>
</html>
